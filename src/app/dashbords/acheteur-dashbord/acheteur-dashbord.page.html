<ion-menu menuId="acheteur-menu" content-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/crud-annonce/acheteur-annonce">
          <ion-icon name="newspaper-outline" slot="start"></ion-icon>
          <ion-label>Annonces</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-toolbar color="medium">
    <ion-title class="ion-text-center">Our Application</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="acheteur-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['crud-profils','profil']">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="bg-img">
 
  <ion-button color="medium" [routerLink]="['crud-annonce','add-annonce']">Ajouter une annonce</ion-button>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-button color="medium" [routerLink]="['crud-annonce','list-annonce']">Liste des annonces</ion-button>
  </ion-toolbar>
</ion-footer>
