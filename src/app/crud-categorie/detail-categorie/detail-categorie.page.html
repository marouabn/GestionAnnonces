<ion-header>
  <ion-toolbar color="medium">
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteCategorie()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="dismissModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="updateCategorie()">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card *ngIf="categories">
    <ion-col></ion-col>
    <ion-col>
      <img [src]="categories.avatar" />
    </ion-col>
    <ion-col></ion-col>
    <ion-card-header>
      <ion-card-title>
        <ion-item>
          <ion-label class="text-tertiary" position="floating">Nom</ion-label>
          <strong class="text-tertiary"
            ><ion-input [(ngModel)]="categories.nom"></ion-input
          ></strong>
        </ion-item>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label class="text-tertiary" position="floating"
          >Description</ion-label
        >
        <strong class="text-tertiary"
          ><ion-input [(ngModel)]="categories.description"></ion-input
        ></strong>
      </ion-item>

      <ion-item>
        <ion-label class="text-tertiary" position="floating"
          >Date creation</ion-label
        >
        <strong class="text-tertiary"
          ><ion-input [(ngModel)]="categories.datecreationCat"></ion-input
        ></strong>
      </ion-item>
      <ion-item>
        <ion-label class="text-tertiary" position="floating"
          >Date update</ion-label
        >
        <strong class="text-tertiary"
          ><ion-input [(ngModel)]="categories.dateupdateCat"></ion-input
        ></strong>
      </ion-item>
      <ion-item>
        <ion-label class="text-tertiary" position="floating"
          >Image du Marque</ion-label
        >
        <strong class="text-tertiary"
          ><ion-input [(ngModel)]="categories.avatar"></ion-input
        ></strong>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
