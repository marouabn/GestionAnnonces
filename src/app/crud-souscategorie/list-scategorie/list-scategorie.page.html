<ion-header>
  <ion-toolbar color="medium">
    <ion-title class="ion-text-center"> Nos Sous Categories</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAdd()" color="dark" size="small">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-raw>
    <ion-col size-md="6" offset-md="3">
      
          <p class="ion-margin"><strong>Nos sous categories</strong></p>
 
    </ion-col>
    </ion-raw>


<ion-card>
  
<ion-card-content>
  
  <ion-item lines="none" *ngFor="let scategorie of scategories" (click)="openSCategorie(scategorie)">
  
    <ion-label>
      <h2>{{scategorie.libelle}} </h2>
      <h2>{{scategorie.description}} </h2>
      <p>{{scategorie.categorie.nom}}</p>
    </ion-label>
  
  </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
